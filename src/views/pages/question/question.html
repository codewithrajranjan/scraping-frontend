<div class="app">
    <div class="container-flex">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="nf-email">Contains</label>
                                <input type="text" ng-model="uiConfig.filter.question" class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="nf-password">Topic</label>
                                <select class="form-control" ng-model="uiConfig.filter.topic">
                                    <option ng-repeat="eachData in uiConfig.topicList" value="{{eachData.value}}">{{eachData.key}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nf-password">&nbsp;</label>
                                <div>
                                    <button type="button" ng-click="searchQuestion(uiConfig.filter)" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Search</button>
                                    <button type="reset" class="btn btn-sm btn-danger" ng-click="resetFilter()"><i class="fa fa-ban"></i> Reset</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nf-password">&nbsp;</label>
                                <div>
                                    <i  class="icon-plus icons  optionsIconGlobal" 
                                        style="font-weight:bold;font-size:1.5em;cursor:pointer" 
                                        ng-click="createQuestion()"
                                        >
                                    </i>
                                </div>
                            </div>
                        </div>

                    </div>

                </form>
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="eachData in uiConfig.questionList track by $index">
                            <td>{{eachData.question}}</td>
                            <td>{{eachData.topic}}</td>
                            <td ng-click="updateQuestion(eachData)" style="cursor:pointer">Edit</td>
                            <td ng-click="deleteQuestion(eachData)" style="cursor:pointer">Delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
