  <div class="container-flex">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Striped Table
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Blog</th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="eachData in blogList">
                  <td style="cursor:pointer">
                      <a href="{{eachData.link}}" target="_blank" >
                          <h5>   {{eachData.label}} &nbsp;&nbsp;&nbsp;<span class="badge badge-success">{{eachData.identifier}}</span> </h5>
                          </a>
                  </td>
                <td>
                </td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>    
  </div>
