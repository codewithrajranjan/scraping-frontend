<div class="card">
    <div class="card-body">
        <button type="button" class="btn btn-primary pull-left" ng-click="uiConfig.previousPage()"> Back</button>
        <button type="button" class="btn btn-primary pull-right" ng-click="uiConfig.nextPage()">Next </button>
    </div>
</div>
<div class="container-fluid" style="margin:1px">
    <div class="row" ng-repeat="eachData in blogList track by $index" style="margin-bottom:5px;background-color:#f8f8fa;padding:10px;margin-right:-10px;margin-left:-10px">
        <div class="col-xs-12 col-sm-12" style="padding-left:1px">
            <span class="badge badge-success">{{eachData.identifier}}</span>&nbsp;
            <span class="badge badge-danger" ng-if="eachData.status=='new'">New</span>
            <span style="margin-left:5px" class="pull-right"><i class="icon-eye icons optionsIcon" ng-click="updateBlogStatus(eachData,'watchlater',$index)"></i></span>
            <span style="margin-left:5px" class="pull-right"><i class="icon-social-youtube icons optionsIcon" ng-click="uiConfig.updatePostTag(eachData,'youtube',$index)"></i></span>
            <span style="margin-left:5px" class="pull-right"><i class="icon-trash icons  optionsIcon" ng-click="uiConfig.deletePost(eachData,$index)"></i></span>
        </div>
        <div class="col-xs-12 col-sm-12" style="padding-left:1px;padding:10px 1px">
            <h6>
                <a href="{{eachData.link}}"  target="_blank" ng-click="updateBlogStatus(eachData,'visited',$index)" style="font-size:1.3em">
                    <span ng-bind-html="eachData.label">
                    </span>
                    <span ng-if="eachData.createdAt!=''" style="font-size:0.7em;font-weight:500;color:maroon">( {{eachData.createdAt}} )</span>
                </a>
            </h6>

        </div>
        <div class="col-xs-12" style="padding-left:1px">
            <button class="badge badge-primary" ng-repeat="eachTag in eachData.tags" style="margin-right:10px;padding:5px" ng-click="uiConfig.searchBasedOnTag(eachTag)">{{eachTag}}</button>
        </div>
    </div>
</div>
